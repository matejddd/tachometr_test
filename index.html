<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sledování rychlosti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #speed {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Aktuální rychlost</h1>
    <p id="speed">Získávám data...</p>
    
    <script>
        function updateSpeed(position) {
            if (position.coords.speed !== null) {
                let speedKmh = position.coords.speed * 3.6; // Převod z m/s na km/h
                if (speedKmh > 0) {
                    document.getElementById('speed').innerText = `Rychlost: ${speedKmh.toFixed(2)} km/h`;
                } else {
                    document.getElementById('speed').innerText = 'Stojíte na místě';
                }
            } else {
                document.getElementById('speed').innerText = 'Nelze určit rychlost';
            }
        }
        
        function errorHandler(error) {
            document.getElementById('speed').innerText = 'Chyba při získávání polohy';
        }
        
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(updateSpeed, errorHandler, {
                enableHighAccuracy: true
            });
        } else {
            document.getElementById('speed').innerText = 'Geolokace není podporována';
        }
    </script>
</body>
</html>
